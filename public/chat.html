<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">

        <title>Chat</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <div class="chat background centerRow">
            <div class="register max-width centerRowV card">
                <div class="chat-text mElementM">
                    <h1>Chat with Tom</h1>
                </div>
                <div class="chat-breadcrumbs mElement">
                    <a class="link" href="friendlist.html">
                        &lt; Back
                    </a>
                    <label class="breadcrumb-divider">
                        &nbsp;|&nbsp;
                    </label>
                    <a class="link" href="profile.html">
                        Profile
                    </a>
                    <label class="breadcrumb-divider">
                        &nbsp;|&nbsp;
                </label>
                <a class="link removeFriend" href="friendlist.html">
                        Remove Friend
                    </a>
                </div>

                <br>

                <div class="chat-messages mElement">
                    <div class="chat-message" style="display:flex;">
                        <div class="chat-message-user">
                            Tom:&nbsp;
                        </div>
                        <div class="chat-message-text">
                            Hallo, Welt!
                        </div>
                    </div>
                    <br>
                    <div class="chat-message" style="display:flex;">
                        <div class="chat-message-user">
                            Jerry:&nbsp;
                        </div>
                        <div class="chat-message-text">
                            Wie gehts?
                        </div>
                    </div>
                </div>

                <br>

                <div class="chat-new-message mElement">
                    <div class="mElement">
                        <input class="input-message inputs" placeholder="New Message">
                    </div>
                    <div class="mElement">
                        <button class="button-send button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
