<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">

        <title>Chat</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat-text">
                <h1>Chat with Tom</h1>
            </div>

            <div class="chat-breadcrumbs">
                <a class="breadcrumb-back" href="">
                    &lt; Back
                </a>
                <label class="breadcrumb-divideer">
                    &nbsp;|&nbsp;
                </label>
                <a class="breadcrumb-profile" href="profile.html">
                    Profile
                </a>
                <label class="breadcrumb-divider">
                    &nbsp;|&nbsp;
               </label>
               <a class="breadcrumb-remove" href="">
                    Remove Friend
                </a>
            </div>

            <br>

            <div class="chat-messages">
                <div class="chat-message" style="display:flex;">
                    <div class="chat-message-user">
                        Tom:&nbsp;
                    </div>
                    <div class="chat-message-text">
                        Hallo, Welt!
                    </div>
                </div>
                <br>
                <div class="chat-message" style="display:flex;">
                    <div class="chat-message-user">
                        Jerry:&nbsp;
                    </div>
                    <div class="chat-message-text">
                        Wie gehts?
                    </div>
                </div>
            </div>

            <br>

            <div class="chat-new-message">
                <input class="input-message" placeholder="New Message">
                <button class="button-send">Send</button>
            </div>
        </div>
    </body>
</html>
