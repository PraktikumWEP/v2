<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">
        
        <title>Register</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>    
    <body>
        <div class="background centerRow">
            <div class="register max-width centerRowV card">
                <div class="register-image">
                    <img src="./assets/images/user.png" alt="user" class="image">
                </div>

                <div class="register-text mElementM">
                    <h1>
                        Register yourself
                    </h1>
                </div>

                <fieldset class="register-inputs">
                    <legend class="register-inputs-text">Register</legend>
                    <div class="name-box mElement">
                        <div class="mElement">
                            <label class="label-name" for="name">Username </label>
                        </div>
                        <div class="mElement">
                            <input class="input-name inputs" type="text" placeholder="Username" class="inputs">
                        </div>
                    </div>
                    <div class="pass-box mElement">
                        <div class="mElement">
                            <label class="label-pass" for="password">Password </label>
                        </div>
                        <div class="mElement">
                            <input class="input-pass inputs" type="password" placeholder="Password" class="input">
                        </div>
                    </div>
                    <div class="pass-repeat-box mElement">
                        <div class="mElement">
                            <label class="label-pass-repeat" for="password-repeat">Confirm Password </label>
                        </div>
                        <div class="mElement">
                            <input class="input-pass-repeat inputs" type="password" placeholder="Confirm Password" class="input">
                        </div>
                    </div>
                </fieldset>

                <div class="register-buttons mElementM">
                    <button class="button-cancel button">Cancel</button>
                    <button class="button-create button">Create Account</button>
                </div>
            </div>   
        </div>
    </body>
</html>
