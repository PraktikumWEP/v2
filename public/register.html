<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">
        
        <title>Register</title>
        <meta name="description" content="description">
    </head>    
    <body>
        <div class="register">
            <div class="register-image">
                <img src="./assets/images/user.png" alt="user" style="width:125px; height:125px;">
            </div>

            <div class="register-text">
                <h1>
                    Register yourself
                </h1>
            </div>

            <fieldset class="register-inputs">
                <legend class="register-inputs-text">Register</legend>
                <div class="name-box">
                    <label class="label-name" for="name">Username </label>
                    <input class="input-name" type="text" placeholder="Username">
                </div>
                <div class="pass-box">
                    <label class="label-pass" for="password">Password </label>
                    <input class="input-pass" type="password" placeholder="Password">
                </div>
                <div class="pass-repeat-box">
                    <label class="label-pass-repeat" for="password-repeat">Confirm Password </label>
                    <input class="input-pass-repeat" type="password" placeholder="Confirm Password">
                </div>
            </fieldset>

            <div class="register-buttons">
                <button class="button-cancel">Cancel</button>
                <button class="button-create">Create Account</button>
            </div>
        </div>   
    </body>
</html>
