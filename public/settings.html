<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">
        
        <title>Settings</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/components.css">
    </head>
    <body>
        <div class="background centerRow">
            <div class="mElementM">
                <h1>Profile Settings</h1>
            </div>
            <div class="mElement">
                <fieldset>
                    <legend>Base Data</legend>
                    <div class="mElement">
                        <div class="mElement">
                            <div class="mElement">
                                <label>First Name</label>
                            </div>
                            <div class="mElement">
                                <input type="text" placeholder="Your name" class="input"></input>
                            </div>
                        </div>
                        <div class="mElement">
                            <label>Last Name</label>
                            <input type="text" placeholder="Your surname" class="input"></input>
                        </div>
                        <div class="mElement">
                            <label>Coffee or Tea?</label>
                            <select>
                                <option>Neither</option>
                                <option>Coffee</option>
                                <option>Tea</option>
                                <option>Both</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="mElement">
                <fieldset>
                    <legend>Tell Something about you</legend>
                    <div class="mElement">
                        <textarea placeholder="Leave a comment here" class="input"></textarea>
                    </div>
                </fieldset>
            </div>
            <div class="mElement">
                <fieldset>
                    <legend>Preferred Chat Layout</legend>
                    <div class="mElement">
                        <div class="mElement">
                            <input type="radio" name="layout" checked="checked" required>Username and message in one line</input>
                        </div>
                        <div class="mElement">
                            <input type="radio" name="layout" required>Username and message in seperated lines</input>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="mElement">
                <a href="friendlist.html">
                    <button class="button">
                        Cancel
                    </button>
                </a>
                <a href="">
                    <button class="button">
                        Save
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
