<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">
        
        <title>Settings</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <h1>Profile Settings</h1>
        <div>
            <fieldset>
                <legend>Base Data</legend>
                <div>
                    <div>
                        <label>First Name</label>
                        <input type="text" placeholder="Your name"></input>
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="Your surname"></input>
                    </div>
                    <div>
                        <label>Coffee or Tea?</label>
                        <select>
                            <option>Neither</option>
                            <option>Coffee</option>
                            <option>Tea</option>
                            <option>Both</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Tell Something about you</legend>
                <div>
                    <textarea placeholder="Leave a comment here"></textarea>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Preferred Chat Layout</legend>
                <div>
                    <div>
                        <input type="radio" name="layout" checked="checked">Username and message in one line</input>
                    </div>
                    <div>
                        <input type="radio" name="layout">Username and message in seperated lines</input>
                    </div>
                </div>
            </fieldset>
        </div>
        <div>
            <button>
                <a href="friendlist.html">
                    Cancel
                </a>
            </button>
            <button>
                Save
            </button>
        </div>
    </body>
</html>
