<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="David Linhardt & Steven Burger">
        <meta name="copyright" content="David Linhardt & Steven Burger">
        
        <title>Login</title>
        <meta name="description" content="description">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <header></header>
    <body>
        <div class="background centerRow">
            <div class="max-width centerRowV card">
                <img src="assets/images/chat.png" class="image"></img>
                <div class="mElementM">
                    <h1>
                        Please sign in
                    </h1>
                </div>
                <div class="mElement">
                    <fieldset class="login-inputs pContainerS">
                        <legend>Login</legend>
                        <div>
                            <div class="mElement">
                                <div class="mElement">
                                    <label>Username</label>
                                </div>
                                <div class="mElement">
                                    <input type="text" placeholder="Username" class="inputs"></input>
                                </div>
                            </div>
                            <div class="mElement">
                                <div class="mElement">
                                    <label>Password</label>
                                </div>
                                <div class="mElement">
                                    <input type="password" placeholder="Password" class="inputs"></input>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="mElement">
                    <a href="friend.html">
                        <button type="button" class="button">
                            Login
                        </button>
                    </a>
                    <a href="register.html">
                        <button type="button" class="button">
                            Register
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
